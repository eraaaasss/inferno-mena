<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crossfire🔥</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('images/crossfire.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-shadow: 2px 2px 8px black;
    }
    .join-btn {
      background-color: #ff4d00;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .join-btn:hover {
      background-color: #ff7700;
    }
  </style>
</head>
<body>
  <div>
    <h1>🔥 مرحباً بك في Crossfire 🔥</h1>
    <button class="join-btn">انضم الآن</button>
  </div>
</body>
</html>
