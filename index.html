<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inferno MENA 3.0</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('crossfire.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    nav {
      background-color: #222;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      padding: 8px 15px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #444;
      border-radius: 5px;
    }

    main {
      padding: 40px 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 20px;
      border-radius: 10px;
    }

    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 15px;
      position: relative;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav a {
        margin: 5px 0;
      }
    }
  </style>
</head>
