<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Inferno MENA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-image: url('رابط-الصورة-الخلفية'); /* هنا حط رابط الصورة */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      color: white;
      position: relative;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    .subscribe-banner {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 20px;
      display: none;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">الأخبار</a>
    <a href="#">الترتيب</a>
    <a href="#">المتجر</a>
    <a href="#">التنزيلات</a>
    <a href="#">قائمة العار</a>
    <a href="#">الأحداث</a>
    <a href="#">بطاقة الجحيم</a>
    <a href="#">التسجيل + نقاط الخبرة</a>
    <a href="#">الكلانات</a>
    <a href="#">تسجيل الدخول</a>
  </nav>

  <div class="subscribe-banner" id="subscribeBanner">
    🎥 لا تنسوا الاشتراك في القناة ومشاركة الفيديوهات مع أصحابكم! 💬
  </div>

  <script>
    // نعرض الدعوة بعد 4 ثواني من دخول الصفحة
    setTimeout(function() {
      document.getElementById('subscribeBanner').style.display = 'block';
    }, 4000);
  </script>

</body>
</html>
