<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crossfire MENA</title>
  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background-color: #000;
      color: white;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.9);
      overflow: hidden;
      padding: 10px 0;
      display: flex;
      justify-content: center;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .navbar li {
      position: relative;
    }

    .navbar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: #444;
      border-radius: 5px;
    }

    /* Dropdown */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.9);
      min-width: 160px;
      border-radius: 5px;
      z-index: 1;
      right: 0;
      top: 100%;
    }

    .dropdown-content a {
      padding: 10px;
      text-align: right;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* "قريباً" رسالة */
    #soonMessage {
      margin-top: 100px;
      text-align: center;
    }

    #soonMessage h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    #soonMessage p {
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="#" onclick="showComingSoon()">News</a></li>

      <li class="dropdown">
        <a href="#" class="dropbtn">Ranking ⬇</a>
        <div class="dropdown-content">
          <a href="#" onclick="showComingSoon()">Player EXP</a>
          <a href="#" onclick="showComingSoon()">Clans</a>
        </div>
      </li>

      <li><a href="#" onclick="showComingSoon()">Shop</a></li>
      <li><a href="#" onclick="showComingSoon()">Downloads</a></li>
      <li><a href="#" onclick="showComingSoon()">List Of Shame</a></li>
      <li><a href="#" onclick="showComingSoon()">Events</a></li>
      <li><a href="#" onclick="showComingSoon()">Inferno Pass</a></li>
    </ul>
  </nav>

  <!-- Placeholder Message -->
  <div id="soonMessage">
    <h2>قريباً</h2>
    <p>هذه الصفحة قيد الإنشاء</p>
  </div>

  <!-- JavaScript -->
  <script>
    function showComingSoon() {
      document.getElementById('soonMessage').scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
