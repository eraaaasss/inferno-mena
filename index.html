<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crossfire Inferno MENA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
    }

    .header {
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
    }

    .logo img {
      height: 50px;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-item {
      position: relative;
      cursor: pointer;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
    }

    .nav-item:hover {
      color: #ffc107;
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: #000;
      border: 1px solid #ffc107;
      top: 100%;
      left: 0;
      padding: 10px;
      flex-direction: column;
    }

    .nav-item:hover .dropdown {
      display: flex;
    }

    .dropdown a {
      color: white;
      padding: 5px 0;
      text-decoration: none;
    }

    .dropdown a:hover {
      color: #ffc107;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .register {
      background-color: transparent;
      color: #ffc107;
      border: 2px solid #ffc107;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .register:hover {
      background-color: #ffc107;
      color: black;
    }

    .login {
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login:hover {
      color: #ffc107;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <img src="https://i.ibb.co/ZJptBGG/crossfire.jpg" alt="Crossfire Logo">
    </div>

    <div class="nav">
      <div class="nav-item">Home</div>
      <div class="nav-item">News</div>

      <div class="nav-item">
        Ranking
        <div class="dropdown">
          <a href="#">Player EXP</a>
          <a href="#">Clans</a>
        </div>
      </div>

      <div class="nav-item">Shop</div>
      <div class="nav-item">Downloads</div>
      <div class="nav-item">List Of Shame</div>
      <div class="nav-item">Events</div>
      <div class="nav-item">Inferno Pass</div>
    </div>

    <div class="auth-buttons">
      <button class="register">REGISTER</button>
      <div class="login">Login</div>
    </div>
  </div>

</body>
</html>
