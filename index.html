<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crossfire Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">🔥 Crossfire MENA</div>
    <nav>
      <ul>
        <li><a href="#">News</a></li>
        <li><a href="#">Game</a></li>
        <li><a href="#">Ranking</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <img src="https://i.imgur.com/wz0MQnJ.jpeg" alt="Game Banner" />
    <div class="hero-content">
      <h1>🔥 Join The Battle Now!</h1>
      <a href="#" class="btn">PLAY FOR FREE</a>
    </div>
  </section>

  <section class="cards">
    <div class="card">
      <img src="https://i.imgur.com/TqYzKMY.jpeg" alt="Event 1">
      <h3>Conquer the Castle</h3>
      <p>April 3 - 8</p>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/x1XMpUu.jpeg" alt="Roadmap">
      <h3>Crossfire Roadmap 2025</h3>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/IjbGnVz.jpeg" alt="Pass">
      <h3>Mercenary Pass</h3>
      <p>Available Now!</p>
    </div>
  </section>

  <footer>
    <!-- فوتر بدون نص -->
  </footer>

</body>
</html>
