<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crossfire - Inferno MENA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .background {
      background-image: url('https://i.ibb.co/NKPXGf7/crossfire-bg.gif'); /* أو استخدم رابط الصورة اللي أرفقتها */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 5px #000;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .btn {
      background-color: orange;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #ff8800;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="title">Welcome to Crossfire Inferno MENA 🔥</div>
    <button class="btn">ابدأ اللعب الآن 🎮</button>
  </div>

</body>
</html>
